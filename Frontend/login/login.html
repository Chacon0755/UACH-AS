<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UACH-AS</title>
    <link rel="stylesheet" href="stylesLogin.css">
</head>
<body>
    <div class="purple-bar-header"></div>
    <header>
        <div class="header header-1">
            <img src="/Frontend/img/Escudo_UACH.svg.png" alt="uach-logo" class="uach-logo">
        </div>
        <div class="header header-2">
            <h1>UACH-AS</h1>
        </div>
    </header>
    <div class="container">
        <div class="text-container">
            <h2>Asesorías</h2>
            <p>Facultad de Ingeniería de la Universidad Autónoma de Chihuahua</p>
        </div>
        <div class="login">
            <form id="loginForm" action="" method="post" >
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Correo Electrónico" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="login-button">Iniciar Sesión</button>
            </form>
            <button type="submit" class="forgot-button">¿Olvidaste tu contraseña?</button>
            <p id="message"></p>
        </div>
</div>
<footer>
    <div class="purple-bar-footer">2024 &copy; Todos los derechos reservados</div>
</footer>
    <script src="login.js"></script>
</body>
</html>
