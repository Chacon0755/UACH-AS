<main>
    <div class="teacher-list">
        <table mat-table [dataSource]="allStudents" class="mat-elevation-z8">
            <!-- ID Column -->
            <ng-container matColumnDef="matricula">
                <th mat-header-cell *matHeaderCellDef> Matricula </th>
                <td mat-cell *matCellDef="let student"> {{student.matricula}} </td>
            </ng-container>
    
            <!-- Nombre Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let student"> {{student.nombre}} </td>
            </ng-container>
    
            <!-- Apellido Column -->
            <ng-container matColumnDef="ape1">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let student"> {{student.ape1}} </td>
            </ng-container>

            <!-- Apellido 2 Column -->
            <ng-container matColumnDef="ape2">
                <th mat-header-cell *matHeaderCellDef> Apellido 2 </th>
                <td mat-cell *matCellDef="let student"> {{student.ape2}} </td>
            </ng-container>
    
            <!-- Correo Column -->
            <ng-container matColumnDef="correo">
                <th mat-header-cell *matHeaderCellDef> Correo </th>
                <td mat-cell *matCellDef="let student"> {{student.correo}} </td>
            </ng-container>
            
            <!-- Carrera Column -->
            <ng-container matColumnDef="programa">
                <th mat-header-cell *matHeaderCellDef> Carrera </th>
                <td mat-cell *matCellDef="let student"> {{student.nombre_carrera}} </td>
            </ng-container>

            <!-- Semestre Column -->
            <ng-container matColumnDef="semestre">
                <th mat-header-cell *matHeaderCellDef> Semestre </th>
                <td mat-cell *matCellDef="let student"> {{student.nombre_semestre}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div> 
</main>
