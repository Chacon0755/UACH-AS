<main>
    <div class="teacher-list">
        <table mat-table [dataSource]="allTeachers" class="mat-elevation-z8">
            <!-- ID Column -->
            <ng-container matColumnDef="Id_docente">
                <th mat-header-cell *matHeaderCellDef> Numero de Empleado </th>
                <td mat-cell *matCellDef="let teacher"> {{teacher.Id_docente}} </td>
            </ng-container>
    
            <!-- Nombre Column -->
            <ng-container matColumnDef="nombre_doc">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let teacher"> {{teacher.nombre_doc}} </td>
            </ng-container>
    
            <!-- Apellido Column -->
            <ng-container matColumnDef="Apellido">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let teacher"> {{teacher.Apellido}} </td>
            </ng-container>
    
            <!-- Correo Column -->
            <ng-container matColumnDef="correo">
                <th mat-header-cell *matHeaderCellDef> Correo </th>
                <td mat-cell *matCellDef="let teacher"> {{teacher.correo}} </td>
            </ng-container>
    
            <!-- Apellido 2 Column -->
            <ng-container matColumnDef="apei2">
                <th mat-header-cell *matHeaderCellDef> Apellido 2 </th>
                <td mat-cell *matCellDef="let teacher"> {{teacher.apei2}} </td>
            </ng-container>
            
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</main>
