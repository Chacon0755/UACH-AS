<main class="container">
    <div class="new-student-container">
        <h2>Editar Alumnos</h2>
        <form #alumnoForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group">
                    <mat-form-field appearance="fill" class="mat-form-field">
                        <mat-label>Alumno a editar</mat-label>
                        <mat-select [(ngModel)]="student.schoolId" name="major">
                            <mat-option *ngFor="let student of allStudents" [value]="student.matricula">{{student.matricula}} {{student.nombre}} {{student.ape1}} {{student.ape2}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Nuevo Nombre(s)</label>
                    <input type="text" id="name" class="form-control" [(ngModel)]="student.name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="lastName1">Nuevo Apellido Paterno</label>
                    <input type="text" id="lastName1" class="form-control" [(ngModel)]="student.lastName1" name="lastName1" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="lastName2">Nuevo Apellido Materno</label>
                    <input type="text" id="lastName2" class="form-control" [(ngModel)]="student.lastName2" name="lastName2">
                </div>
                <div class="form-group">
                    <label for="email">Nuevo Correo</label>
                    <input type="email" id="email" class="form-control" [(ngModel)]="student.email" name="email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <mat-form-field appearance="fill" class="mat-form-field">
                        <mat-label>Nueva Carrera</mat-label>
                        <mat-select [(ngModel)]="student.majorId" name="major">
                            <mat-option *ngFor="let major of allMajors" [value]="major.Id_Carreras">{{major.Nombre_Carrera}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>Nuevo Semestre al que corresponde</mat-label>
                        <mat-select [(ngModel)]="student.numberOfSemester" name="Semester">
                            <mat-option *ngFor="let semester of allSemesters" [value]="semester.id">{{semester.sem}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="button-group">
                <button type="button" class="btn cancel" (click)="onCancel()">Cancelar</button>
                <button type="button" class="btn delete" (click)="onDelete()">Eliminar alumno</button>
                <button type="submit" class="btn save">Guardar</button>
            </div>
        </form>
    </div>
</main>
