<div class="container">
    <div class="text-container">
        <h2>Asesorías</h2>
        <p>Facultad de Ingeniería de la Universidad Autónoma de Chihuahua</p>
    </div>
    <div class="login">
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" >
            <div class="form-group">
                <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Correo Electrónico" required class="form-control">
            </div>
            <div class="form-group">
                <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required class="form-control">
            </div>
            <button type="submit" class="login-button" [disabled]="!loginForm.valid">Iniciar Sesión</button>
        </form>
        <button type="button" class="forgot-button">¿Olvidaste tu contraseña?</button>
        <p id="message"></p>
    </div>
</div>
