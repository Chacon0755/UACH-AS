<div class="advisory-container">
  <h2>Solicita una asesoría</h2>
  <form [formGroup]="advisoryForm" (ngSubmit)="submitForm()">
    <div class="form-row">
      <div class="form-group">
        <label>Carrera que está cursando</label>
        <select formControlName="major" class="form-control">
          <option *ngFor="let major of majors" [value]="major.id">{{ major.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Materia en la que necesita ayuda</label>
        <select formControlName="course" class="form-control">
          <option *ngFor="let course of courses" [value]="course.id">{{ course.name }}</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label>Docente que le gustaría que impartiera la asesoría</label>
        <select formControlName="teacher" class="form-control">
          <option *ngFor="let teacher of teachers" [value]="teacher.id">{{ teacher.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Modalidad</label>
        <select formControlName="mode" class="form-control">
          <option *ngFor="let mode of modes" [value]="mode.id">{{ mode.name }}</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label>¿Cuando te gustaria recibir la asesoria?</label>
        <select formControlName="days" id="days" multiple>
          <option *ngFor="let time of times" [value]="time">{{ time }}</option>
        </select>
      </div>
    </div>
    <div class="form-actions">
      <button type="button" (click)="onCancel()" class="btn-cancel">Cancelar</button>
      <button type="submit" class="btn-submit">Solicitar</button>
    </div>
  </form>
</div>
