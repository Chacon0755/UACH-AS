<main class="container">
    <h2>Registro de Docentes</h2>
    <form (ngSubmit)="onSubmit()" #docenteForm="ngForm">
        <div class="form-group">
            <label for="name">Nombre(s)</label>
            <input type="text" class="form-control" [(ngModel)]="teacher.name" name="nombre" id="name" required>
        </div>
        <div class="form-group">
            <label for="lastName1">Apellido Paterno</label>
            <input type="text" class="form-control" [(ngModel)]="teacher.lastName1" name="apellidoPaterno" id="lastName1" required>
        </div>
        <div class="form-group">
            <label for="lastName2">Apellido Materno</label>
            <input type="text" class="form-control" [(ngModel)]="teacher.lastName2" name="lastName2" id="lastName2" required>
        </div>
        <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" class="form-control" [(ngModel)]="teacher.email" name="email" id="email" required>
        </div>
        <mat-form-field appearance="fill">
            <mat-label>Carreras que imparte</mat-label>
            <mat-select multiple [(ngModel)]="teacher.majors" name="majors">
                <mat-option *ngFor="let major of allMajors" [value]="major">{{major}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Materias que imparte</mat-label>
            <mat-select multiple [(ngModel)]="teacher.courses" name="courses">
                <mat-option *ngFor="let course of allCourses" [value]="course">{{course}}</mat-option>
            </mat-select>
        </mat-form-field>
        <div>Selecciones actuales: {{ teacher.courses | json }}</div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                    <th *ngFor="let day of days">{{ day | titlecase }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let time of availability[days[0]]"> 
                    <td *ngFor="let day of days">
                        <input type="checkbox" [(ngModel)]="teacher.schedule[day][time]" [ngModelOptions]="{standalone: true}">
                        {{ time }}
                    </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="button-group">
            <button type="button" class="btn cancel" (click)="onCancel()">Cancelar</button>
            <button type="submit" class="btn save">Guardar</button>
        </div>
    </form>
</main>
