<mat-card class="response-card">
    <mat-card-header>
        <mat-card-title class="title">Responder al Post</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form (ngSubmit)="onSubmit()" class="response-form">
            <mat-form-field appearance="outline">
                <mat-label>Autor</mat-label>
                <input matInput [(ngModel)]="response.author" name="author" disabled>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Rol</mat-label>
                <input matInput [(ngModel)]="response.role" name="role" disabled>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Contenido</mat-label>
                <textarea matInput [(ngModel)]="response.content" name="content" required></textarea>
            </mat-form-field>
            <div class="file-input">
                <label class="file-label">Archivo</label>
                <button mat-raised-button color="primary" (click)="triggerFileInputClick()" type="button">Seleccionar Imagen</button>
                <input id="image-upload" type="file" name="file" (change)="onFileSelected($event)" #fileInput hidden>
            </div>
            <div class="button-group">
                <button mat-raised-button color="primary" class="mat-raised-button" type="button" (click)="onSubmit()">Crear Post</button>
                <button mat-raised-button color="warn" class="mat-raised-button" type="button" (click)="onCancel()">Cancelar</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
