<main>
    <div class="filter-section">
        <mat-form-field appearance="fill">
            <mat-label>Seleccionar Carrera</mat-label>
            <mat-select [(value)]="selectedMajor" (selectionChange)="onMajorChange($event.value)">
                <mat-option value="">Todas las Carreras</mat-option>
                <mat-option *ngFor="let major of allMajors" [value]="major.Nombre_Carrera">
                    {{ major.Nombre_Carrera }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="teacher-list">
        <table mat-table [dataSource]="filteredCourses" class="mat-elevation-z8">
            <!-- ID Column -->
            <ng-container matColumnDef="Id_Materias">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let course"> {{course.Id_Materias}} </td>
            </ng-container>
    
            <!-- Nombre Column -->
            <ng-container matColumnDef="N_Mat">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let course"> {{course.N_Mat}} </td>
            </ng-container>

            <!-- Carrera Column -->
            <ng-container matColumnDef="N_Carr">
                <th mat-header-cell *matHeaderCellDef> Carrera a la que corresponde</th>
                <td mat-cell *matCellDef="let course"> {{course.nombre_carrera}} </td>
            </ng-container>

            <!-- Semestre Column -->
            <ng-container matColumnDef="N_Sem">
                <th mat-header-cell *matHeaderCellDef> Semestre al que corresponde </th>
                <td mat-cell *matCellDef="let course"> {{course.nombre_semestre}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div> 
</main>
